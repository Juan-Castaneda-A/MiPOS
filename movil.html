<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Móvil - Sistema POS</title>
    <link rel="stylesheet" href="movil-styles.css">
</head>
<body>

    <div class="mobile-screen">
        <div class="screen-content">
            <div class="logo">MiPOS</div>
            <h1>Bienvenido</h1>
            <p>Inicia sesión para continuar</p>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
                <a href="#" class="form-link">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>

    <div class="mobile-screen">
        <header class="app-header">
            <h2>Vender</h2>
        </header>
        <div class="screen-content has-header has-footer">
            <input type="search" placeholder="Buscar producto por nombre o código..." class="search-bar">
            <div class="cart-list">
                <div class="cart-item">
                    <span>Coca-Cola 1.5L</span>
                    <span class="price">$4.500</span>
                </div>
                <div class="cart-item">
                    <span>Papas Fritas</span>
                    <span class="price">$2.800</span>
                </div>
            </div>
        </div>
        <footer class="app-footer">
            <div class="total-summary">
                <span>TOTAL</span>
                <span class="total-price">$7.300</span>
            </div>
            <button class="btn-primary">Proceder al Pago</button>
        </footer>
    </div>

    <div class="mobile-screen">
        <header class="app-header">
            <h2>Productos</h2>
             <button class="header-btn">+</button>
        </header>
        <div class="screen-content has-header has-tabs">
            <div class="product-list">
                <div class="product-list-item">
                    <div class="product-info">
                        <h4>Agua 600ml</h4>
                        <p>Precio: $2.000 | Stock: 150</p>
                    </div>
                    <div class="product-arrow">&gt;</div>
                </div>
                <div class="product-list-item">
                    <div class="product-info">
                        <h4>Coca-Cola 1.5L</h4>
                        <p>Precio: $4.500 | Stock: 80</p>
                    </div>
                    <div class="product-arrow">&gt;</div>
                </div>
            </div>
        </div>
        <nav class="tab-bar">
            <a href="#" class="tab-item">Vender</a>
            <a href="#" class="tab-item active">Productos</a>
            <a href="#" class="tab-item">Reportes</a>
            <a href="#" class="tab-item">Más</a>
        </nav>
    </div>

</body>
</html>
